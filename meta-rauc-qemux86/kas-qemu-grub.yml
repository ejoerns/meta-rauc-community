header:
  # We require kas config version 10
  version: 10
machine: qemux86-64
distro: poky
repos:
  meta-rauc-community:
    layers:
      meta-rauc-qemux86:
  meta-rauc:
    url: "https://github.com/rauc/meta-rauc.git"
    refspec: "refs/remotes/origin/master"
    path: layers/meta-rauc
  poky:
    url: "https://git.yoctoproject.org/git/poky"
    refspec: "refs/remotes/origin/master"
    path: layers/poky
    layers:
      meta:
      meta-poky:
      meta-yocto-bsp:
target:
  - core-image-minimal
  - core-bundle-minimal
local_conf_header:
  meta-custom: |
    DISTRO_FEATURES:append = " rauc"
    IMAGE_INSTALL:append = " rauc"
    IMAGE_FSTYPES = "tar.bz2 wic"
    WKS_FILE = "qemux86-grub-efi.wks"
    EXTRA_IMAGEDEPENDS += "ovmf"
    PREFERRED_RPROVIDER_virtual-grub-bootconf = "rauc-qemu-grubconf"
    EXTRA_IMAGE_FEATURES += "debug-tweaks"
    EXTRA_IMAGE_FEATURES += "ssh-server-openssh"
